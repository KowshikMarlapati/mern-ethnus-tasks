<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>School Dashboard</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f6fa;
      }

      .container {
        display: flex;
      }

      .sidebar {
        width: 250px;
        height: 100vh;
        background: linear-gradient(to bottom right, #4caf50, #8bc34a);
        color: white;
        padding: 20px;
      }

      .sidebar h2 {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .sidebar a {
        display: block;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 10px 15px;
        margin: 10px 0;
        text-decoration: none;
        color: white;
        border-radius: 5px;
        font-weight: bold;
      }

      .sidebar a:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      .main {
        flex: 1;
        padding: 40px;
      }

      .main h1 {
        color: #4caf50;
        text-align: center;
        margin-bottom: 40px;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        max-width: 800px;
        margin: 0 auto;
      }

      .card {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card h3 {
        margin: 0 0 10px;
        font-size: 20px;
        color: #333;
      }

      .card p {
        font-size: 24px;
        font-weight: bold;
        color: #4caf50;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>School Dashboard</h2>
        <a href="#">Dashboard</a>
        <a href="#">Students</a>
        <a href="#">Teachers</a>
        <a href="#">Classes</a>
        <a href="#">Exams</a>
        <a href="#">Library</a>
        <a href="#">Settings</a>
      </div>

      <!-- Main content -->
      <div class="main">
        <h1>Welcome to the School Dashboard</h1>
        <div class="stats">
          <div class="card">
            <h3>Total Students</h3>
            <p>500</p>
          </div>
          <div class="card">
            <h3>Total Teachers</h3>
            <p>50</p>
          </div>
          <div class="card">
            <h3>Classes</h3>
            <p>20</p>
          </div>
          <div class="card">
            <h3>Upcoming Exams</h3>
            <p>5</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
