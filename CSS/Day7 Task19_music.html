<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music World</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4")
          no-repeat center center fixed;
        background-size: cover;
        color: white;
      }

      .header {
        text-align: center;
        background-color: #111;
        padding: 20px;
        font-size: 30px;
        font-weight: bold;
        color: white;
        border-bottom: 2px solid #00f0ff;
      }

      .navbar {
        background-color: #222;
        overflow: auto;
        text-align: center;
        padding: 10px 0;
        border-bottom: 2px solid #00f0ff;
      }

      .navbar a {
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        display: inline-block;
        margin: 0 5px;
        border: 1px solid #00f0ff;
        border-radius: 5px;
      }

      .navbar a:hover {
        background-color: #00f0ff;
        color: black;
      }

      .section {
        padding: 20px;
        border: 2px dotted #00f0ff;
        margin: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
      }

      .section h2 {
        text-align: left;
        color: #ffcc00;
      }

      .gallery-row {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding-top: 10px;
      }

      .gallery-row img {
        border: 2px solid white;
        border-radius: 5px;
        height: 150px;
        width: 100px;
        transition: transform 0.3s ease-in-out;
      }

      .gallery-row img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="header">Music World</div>

    <div class="navbar">
      <a href="#">HOME</a>
      <a href="#">ABOUT US</a>
      <a href="#">CATEGORY</a>
      <a href="#">PRODUCTION</a>
      <a href="#">GALLERY</a>
      <a href="#">CONTACT US</a>
      <a href="#">LOGIN</a>
    </div>

    <div class="section">
      <h2>→ Latest Album ←</h2>
      <div class="gallery-row">
        <img src="https://via.placeholder.com/100x150?text=Album1" />
        <img src="https://via.placeholder.com/100x150?text=Album2" />
        <img src="https://via.placeholder.com/100x150?text=Album3" />
        <img src="https://via.placeholder.com/100x150?text=Album4" />
        <img src="https://via.placeholder.com/100x150?text=Album5" />
      </div>
    </div>

    <div class="section">
      <h2>→ TOP 10 Songs ←</h2>
      <div class="gallery-row">
        <img src="https://via.placeholder.com/100x150?text=Song1" />
        <img src="https://via.placeholder.com/100x150?text=Song2" />
        <img src="https://via.placeholder.com/100x150?text=Song3" />
        <img src="https://via.placeholder.com/100x150?text=Song4" />
        <img src="https://via.placeholder.com/100x150?text=Song5" />
      </div>
    </div>

    <div class="section">
      <h2>→ Top 10 Artist ←</h2>
      <div class="gallery-row">
        <img src="https://via.placeholder.com/100x150?text=Artist1" />
        <img src="https://via.placeholder.com/100x150?text=Artist2" />
        <img src="https://via.placeholder.com/100x150?text=Artist3" />
        <img src="https://via.placeholder.com/100x150?text=Artist4" />
        <img src="https://via.placeholder.com/100x150?text=Artist5" />
      </div>
    </div>
  </body>
</html>
